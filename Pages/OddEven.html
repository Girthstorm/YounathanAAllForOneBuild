<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Adding Numbers</title>
    <link rel="stylesheet" href="https://use.typekit.net/ndt5csr.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <nav class="navbar border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../Assets/NoBGAFO.png" class="max-h-20" alt="Flowbite Logo" />
                <span
                    class="self-center text-4xl md:text-5xl font-semibold whitespace-nowrap dark:text-white">Home</span>
            </a>
        </div>
    </nav>

    <p class="text-center pt-8 text-5xl font-bold">Odd or Even</p>
    <div class="flex justify-center">
        <div class="flex justify-center pt-12 w-[80%] lg:w-[25%] flex-col">
            <p class="font-bold text-xl ">This page tells you if your number is odd or even, crazy concept. Give it a whirl.</p>
            <div class="mb-6 mt-11">
                <label for="large-input" class="block mb-2 text-2xl font-bold text-gray-900 dark:text-white">Number 1</label>
                <input required id="oddInput" type="text" id="large-input"
                    class="block w-full p-4 h-20 text-gray-900 border rounded-lg navbar sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            
            <p id="oddEven" class="font-bold text-[32px]">Am I odd or am I even, click that thang right below to find out.</p>
            <div class="flex justify-center pt-10">
                <button id="oddBtn" type="button"
                    class="text-white w-44 h-20 lg:w-64 lg:h-20 text-2xl lg:text-3xl bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg  px-5 py-2.5 text-center me-2 mb-2 ">Ready
                    </button>
            </div>
        </div>
    </div>



    <script src="./../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
